      // JavaScript function to decode the obfuscated email address
      function decodeEmail(encodedString) {
        var email = "";
        for (var i = 0; i < encodedString.length; i += 2) {
          email += String.fromCharCode(parseInt(encodedString.substr(i, 2), 16));
        }
        return email;
      }
